name: Matrix CI

on:
  push:
    branches: [ testing ]


jobs:
  test:
    name: Test on ${{ matrix.os }} / Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 6
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [14, 16, 18]
        # add a special variant (example: run lint on latest Node on Ubuntu)
        include:
          - os: ubuntu-latest
            node: 20
            extra: lint
        exclude:
          - os: macos-latest
            node: 14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint (only on special matrix entry)
        if: matrix.extra == 'lint'
        run: npm run lint

      - name: Run tests
        run: npm test --if-present

      - name: Build (if present)
        run: npm run build --if-present

      - name: Upload build artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-node${{ matrix.node }}
          path: build
